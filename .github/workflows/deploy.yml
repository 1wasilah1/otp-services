name: Deploy OTP Services

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/1wasilah1/otp-services:latest .
          docker push ghcr.io/1wasilah1/otp-services:latest
      
      - name: Deploy to K3s
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            kubectl apply -f - <<EOF
            $(cat <<'YAML'
            ${{ secrets.K8S_DEPLOYMENT }}
            YAML
            )
            EOF
            kubectl rollout restart deployment/otp-services -n fuel-friend
