name: Deploy OTP Services

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t wasilahhadi/otp-services:latest .
          docker push wasilahhadi/otp-services:latest
      
      - name: Deploy to K3s
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          kubectl apply -f - <<EOF
          ${{ secrets.K8S_DEPLOYMENT }}
          EOF
          kubectl rollout restart deployment/otp-services -n fuel-friend
